<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forside</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <template id="forside">
        <div class="square">

            <div class="explanation">Styrer baggrundsfarven af et element.</div>
        </div>
    </template>

    <script>
        //bruges til at hente url parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let tekst = "forside_1";

        if (urlParams.has('farver')) {//hvis url parameteren farver er der
            const farver = urlParams.get('farver');
            console.log("farver er: ", farver);
            if (farver === "nej") {
                // document.querySelector("body").classList.add("bagsidesort");
                tekst = "forside_2";
            }
        }





        getData();

        async function getData() {
            const response = await fetch("data.json");
            const data = await response.json();
            console.log(data);

            data.forEach(showCard);

        }

        function showCard(item) {
            const template = document.querySelector("#forside").content;
            const clone = template.cloneNode(true);
            clone.querySelector(".explanation").textContent = item[tekst];


            document.querySelector("body").appendChild(clone);
        }


    </script>


</body>

</html>
